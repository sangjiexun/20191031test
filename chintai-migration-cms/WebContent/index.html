<script type="text/javascript">
  addEvent('load', window, function(){document.getElementsByName('userId')[0].focus();});
</script>

    <p>CHINTAI.NET Management System</p>

  <form name="hoge" action="Login.do" method="post">

      <p>ユーザID<br>

      </p>
      <p>パスワード<br>
        <input type="password" name="password" title="パスワード" size="15" maxlength="50">
      </p>
      <p><input type="submit" value="ログイン"></p>
    </div>
  </form>
